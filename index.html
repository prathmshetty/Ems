<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><b>Employee Management System</b></h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>ADD EMPLOYEE</h4>
                    </div>
                    <div class="card-body">
                        <form id="employee-form">
                            <div class="form-group">
                                <label for="name">Employee Name:</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="form-group">
                                <label for="department">Department:</label>
                                <input type="text" class="form-control" id="department" required>
                            </div>
                            <div class="form-group">
                                <label for="employee-number">Employee Number:</label>
                                <input type="text" class="form-control" id="employee-number" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Address:</label>
                                <input type="text" class="form-control" id="address" required>
                            </div>
                            <div class="form-group">
                                <label for="salary">Salary:</label>
                                <input type="number" class="form-control" id="salary" required>
                            </div>
                            <center><button type="submit" class="btn btn-primary">Add Employee</button></center>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>EMPLOYEE DETAILS</h4>
                    </div>
                    <div class="card-body">
                        <div class="search-section">
                            <label for="search">Search Employee:</label>
                            <div class="input-group">
                                <input type="text" id="search" class="form-control" placeholder="Enter Employee Name ">
                                <div class="input-group-append">
                                    <button id="search-btn" class="btn btn-primary" type="button">Search</button>
                                </div>
                            </div>
                        </div>
                        <center><div id="not-found" class="text-danger mt-2"><b> NAME NOT FOUND </b></div></center>
                        <div class="result-box">
                            <ul id="employee-list" class="list-group">
                                <!-- Employee items will be dynamically added here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
